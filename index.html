<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andreosouza.com.br</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff88;
            font-family: "Fira Code", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal {
            text-align: center;
            font-size: 1.6rem;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background: #00ff88;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="terminal">
        <span>> carregando...</span><span class="cursor"></span>
    </div>

</body>
</html>
